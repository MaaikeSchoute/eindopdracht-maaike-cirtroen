<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mep de vlieg!</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <audio id="mepGeluid" src="geluid/hit.mp3"></audio>
    <audio id="spelGeluid" src="geluid/spel.mp3"></audio>
    <audio id="failGeluid" src="geluid/fail.mp3"></audio>
    <audio id="winGeluid" src="geluid/win.mp3"></audio>
</head>
<body>
    <header>
        <h2>Aantal gemepte vliegen</h2>
        <p id="getal">0</p>
        <div id="snelheidsKnoppen" class="snelheidsKnoppen">
            <button class="snelheidsKnop" id="makkelijk">Makkelijk</button>
            <button class="snelheidsKnop" id="normaal">Normaal</button>
            <button class="snelheidsKnop" id="moeilijk">Moeilijk</button>
            <button class="snelheidsKnop" id="expert">Expert!</button>
        </div>
    </header>
    <main>
        <img src ="img/start.png" alt="Klik op 'Start' om het spel te starten" id="dierPlaatje">
        <img src ="img/frame/frame.png" alt="frame">
        <button id="knop">Start</button>
    </main>
    <footer>
        <h1>Mep de vlieg</h1>
        <p>Klik om te meppen.</p>
    </footer>
</body>
</html>
