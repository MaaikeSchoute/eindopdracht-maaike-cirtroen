<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mep de vlieg!</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <audio id="mepGeluid" src="geluid/hit.mp3"></audio>
</head>
<body>
    <header>
        <h2>Aantal gemepte vliegen</h2>
        <p id="getal">0</p>
        <div class="sliderBox">
        <label for="snelheidSlider">Snelheid:</label>
        <input type="range" id="snelheidSlider" min="500" max="5000" step="100" value="1000">
        </div>
    </header>
    <main>
        <img src ="img/frame/slang.png" alt="radom afbeelding" id="dierPlaatje">
        <img src ="img/frame/frame.png" alt="frame">
        <button id="knop">Volgend dier</button>
    </main>
    <footer>
        <h1>Mep de vlieg</h1>
        <p>Klik op mep het dier of klik op volgend dier.</p>
    </footer>
</body>
</html>
